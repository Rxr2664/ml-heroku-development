<!DOCTYPE html>
<html>
<head><title>ML Predictor</title></head>
<body style="text-align:center;">
    <h2>Is it Setosa?</h2>
    <form action="/predict" method="post">
        <input type="text" name="feature1" placeholder="Sepal Length"><br><br>
        <input type="text" name="feature2" placeholder="Sepal Width"><br><br>
        <input type="text" name="feature3" placeholder="Petal Length"><br><br>
        <input type="text" name="feature4" placeholder="Petal Width"><br><br>
        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
